spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost/bloggers-test}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgreadmin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

#Prevents possible errors related to jpa and postgreSQL
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.show-sql=false
spring.jpa.open-in-view=false